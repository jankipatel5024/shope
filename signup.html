<body>
    <div>
        <nav class="navbar">
            <ul>
                <li> <a href="index.html">Home</a></li>

            </ul>
            <nav>
    </div>

    <div class="signup">
        <form>
            <fieldset>
                <legend>
                    Enter Personal Details
                </legend>

                <div class="dcb">
                <label for="">Name</label>
                <input type="text" name="name" placeholder="Enter your name..." required /><br><br>

                <label>Password</label>
                <input type="password" name="password" placeholder="Enetr your password...." readonly /><br><br>

                <label>Gender </label>
                <input type="radio" name="Gender" id="Male" value="Male">Male</input>
                <input type="radio" name="Gender" id="Female" value="Female">Female</input><br><br>

                <label>Hobbie</label>
                <input type="checkbox" name="" id="">Music
                <input type="checkbox" name="" id="">Football<br><br>

                <label>Massage</label>
                <textarea name="" id=""></textarea><br><br>

                <label for="country">Country</label>
                <select id="country" name="country" size="2">
                  <option value="volvo">India</option>
                  <option value="saab">Dubai</option>
                  <option value="fiat">UK</option>
                  <option value="audi">USA</option>
                </select><br><br>

                <label for="cars">Cars</label>
                <select name="cars" id="cars">
                  <optgroup label="Swedish Cars">
                    <option value="volvo">Volvo</option>
                    <option value="saab">Saab</option>
                  </optgroup>
                  <optgroup label="German Cars">
                    <option value="mercedes">Mercedes</option>
                    <option value="audi">Audi</option>
                  </optgroup>
                </select>
                <br><br>

                <label>Cars</label>
                <input list="browsers" name="browser">
                <datalist id="browsers">
                    <option value="Volvo">
                    <option value="Audi">
                    <option value="Thar">
                    <option value="BMW">
                    <option value="Swift">
                </datalist><br><br>

                <label>Uplode File</label>
                <input type="file" id="myFile" name="filename"><br><br>

                <button type="submit">Submit</button>
                <button type="reset">Reset</button>

                </div>


            </fieldset>
        </form>
    </div>

</body>

</html>
